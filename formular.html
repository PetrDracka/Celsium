<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Převeď stupně celsia na fahrenheit</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('form').onsubmit = function() {
                    event.preventDefault();
                    const name = document.querySelector('#name').value;
                    let f = (name * (9 / 5)) + 32;
                    document.querySelector('h1').innerHTML = ` ${name} °C = ${f} °F `;
                };
            });
        </script>
    </head>
    <body>
        <h1>Převeď stupně celsia na fahrenheit</h1>
        <form>
            <input autofocus id="name" name="name" placeholder="Zadej stupně Celsia sem" type="number">
            <input type="submit">
        </form>
    </body>
</html>
